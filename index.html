<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Clicker+Script&family=Outfit:wght@400;700&family=Poppins:wght@200;300;400;500;600;700&family=Roboto+Slab:wght@500&display=swap" rel="stylesheet">
<title>Frontend Mentor | QR code component</title>
</head>
<body>
  <main class="container">
    <section>
      <div class="qr_code">
        <img src="./images/image-qr-code.png">
      </div>
      <div class="content">
        <div class="title">
          <h1>Improve your front-end skill by building projects</h1>
        </div>
        <div class="text">
          <p>Scan the QR code to visit Frontend</p>
          <p>Mentor and take your coding skill to</p> 
          <p>the next level</p>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
